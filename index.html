<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Hello World!</h1>
   <p id="description"> We are collaborating with Dev with the aim of developingh the survey 
     form </p>
     <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label" >Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Email goes here" required/>
        <div>
        <label for="email" id="email-label">Email address</label>
        <input type="email" name="email"id="email"class="form-control"placeholder="Enter your Email"required/>
        <label for="number" id="number-label">Number </label>
        <input type="number" id="number" min="1" max="5" class="form-control"placeholder="Enter your Number"required/>/>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
